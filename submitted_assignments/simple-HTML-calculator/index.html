<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple HTML Calculator</h1>
        <div id="add">
            <form name="addForm">
                <input type="number" name="add1"/>
                <h3>+</h3>
                <input type="number" name="add2"/>
                <button>Calculate</button>
            </form>
        </div>
        <div id="subtract">
            <form name="subtractForm">
                <input type="number" name="sub1"/>
                <h3>-</h3>
                <input type="number" name="sub2"/>
                <button>Calculate</button>
            </form>
        </div>
        <div id="multiply">
            <form name="multiplyForm">
                <input type="number" name="mult1"/>
                <h3>x</h3>
                <input type="number" name="mult2"/>
                <button>Calculate</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
